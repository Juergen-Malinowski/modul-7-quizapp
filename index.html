<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz-APP</title>
    <link rel="stylesheet" href="./style.css">


    <!-- bootstrap files for CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body cz-shortcut-listen="true" onload="init()">

    <!-- <h1>Quiz-APP</h1> -->

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz-APP</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="./img/question.jpg" class="card-img-top" alt="question-picture">
            <div class="card-body">
                <h5 class="card-title" id="questiontext">Frage:</h5>

                <div class="card mb-2">
                    <div class="card-body" id="answer_1">
                        A: 
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body" id="answer_2">
                        B: 
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body" id="answer_3">
                        C: 
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body" id="answer_4">
                        D:  
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b>1</b> von <b id="all_questions">X</b> Fragen
                    </span>
                    <button class="btn btn-primary">Nächste Frage ...</button>
                </div>


            </div>
        </div>
    </div>


</body>

<script src="./script.js"></script>

<!-- bootstrap files for JS -->
