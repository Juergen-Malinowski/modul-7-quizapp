<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz-APP</title>

    <!-- bootstrap files for CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    bootstrap-CLASS nicht mit style.css überschrieben bzw. verändert werden !!! -->

</head>

<body cz-shortcut-listen="true" onload="init()">

    <!-- <h1>Quiz-APP</h1> -->

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz-APP</span>
        </div>
    </nav>

    <div class="container">

        <div class="card quiz-card">
            <img src="./img/question.jpg" id="title_picture" class="card-img-top" alt="question-picture">

            <div class="card-body" id="end_screen" style="display: none;">

                <div class="text-center quiz-grafik">Quiz beendet...</div>
                <div>
                    <img src="./img/result.jpg" id="show_picture" class="width-100" alt="result-picture">
                </div>
                <div class="result_next_round">
                    <div class="text-center">
                        Du hast <b id="right_questions">X </b> Fragen von <b id="all_questions_result">X</b> Fragen
                        richtig
                        beantwortet !
                    </div>

                    <button onclick="nextRound()" class="btn btn-primary text-center" id="next_round">Neue
                        Runde</button>

                </div>

            </div>

            <div class="card-body" id="question_body">

                <div class="progress" role="progressbar" aria-label="Example with label">
                    <div id="progress_bar" class="progress-bar">0%</div>
                </div>

                <h5 class="card-title card_grafik" id="questiontext">Frage:</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        A:
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        B:
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        C:
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        D:
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question_number">1</b> von <b id="all_questions">X</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-primary" disabled id="next_button">Nächste Frage
                        ...</button>
                </div>

            </div>
        </div>
    </div>
